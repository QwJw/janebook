server.port=80
server.context-path=/janebook
logging.level.com.xycode=debug
spring.datasource.url=jdbc:mysql://localhost:3306/janebook
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

spring.thymeleaf.prefix=classpath:/jsp/
spring.thymeleaf.suffix=.html
#spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/
spring.freemarker.cache=false
spring.freemarker.request-context-attribute=request
mybatis.type-aliases-package=com.xycode.janebook.model
mybatis.mapper-locations=classpath:mapper/*.xml
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

resouceserver=192.168.231.136